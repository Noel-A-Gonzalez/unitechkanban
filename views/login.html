	<title>Login - KanbanTools</title>
    <!-- Bootstrap core CSS -->
    <link href="bower_components/lobilist/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <body>
    	<!-- start Login box -->
    	<div class="container" id="login-block">
    		<div class="row">
			    <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
		
			       <div class="login-box clearfix animated flipInY">
			        	<div class="login-logo">
			        		<a href="#"><img width="290" height="50" src="images/logo.png" alt="Company Logo" /></a>
			        	</div> 
			        	<hr />
			        	<div class="login-form">
			        		<div class="alert alert-error hide">
								  <button type="button" class="close" data-dismiss="alert">&times;</button>
								  <h4>Error!</h4>
								   Your Error Message goes here
							</div>
			        		<form action="#" method="get"  >
						   		 <input type="text" placeholder="User name" required/> 
						   		 <input type="password"  placeholder="Password" required/> 
						   		 <button type="submit" class="btn btn-red">Login</button> 
							</form>	
							<div class="login-links"> 
					            <a href="forgot-password.html">
					          	   ¿Perdiste la contraseña?
					            </a>
					            <br />
					            <a href="sign-up.html">¿No tienes cuenta? <strong>INICIA SESIÓN</strong>
					            </a>
							</div>      		
			        	</div> 			        	
			       </div>
			  	   	
			       <div class="social-login row">
			        		<div class="fb-login col-lg-6 col-md-12 animated flipInX">
			        			<a href="/auth/google" class="btn btn-google btn-block">Iniciar sesion con <strong>Google</strong></a>
			        		</div>
			        </div>
			    </div>
			</div>
    	</div>
     
      	<!-- End Login box -->
